
<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
</head>
<style>
       body {
  font-family: Arial, sans-serif;
  background: url(http://www.shukatsu-note.com/wp-content/uploads/2014/12/computer-564136_1280.jpg) no-repeat;
  background-size: cover;
  height: 100vh;
}

h1 {
  text-align: center;
  font-family: Tahoma, Arial, sans-serif;
  color: #06D85F;
  margin: 80px 0;
}

.box {
  width: 40%;
  margin: 0 auto;
  background: rgba(255,255,255,0.2);
  padding: 35px;
  border: 2px solid #fff;
  border-radius: 20px/50px;
  background-clip: padding-box;
  text-align: center;
}

.button {
  font-size: 1em;
  padding: 10px;
  color: #fff;
  border: 2px solid #06D85F;
  border-radius: 20px/50px;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.3s ease-out;
}
.button:hover {
  background: #06D85F;
}

.overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: hidden;
  opacity: 0;
}
.overlay.visible {
  visibility: visible;
  opacity: 1;
}

.popup {
  margin: 70px auto;
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  width: 30%;
  position: relative;
  transition: all 5s ease-in-out;
}

.popup h2 {
  margin-top: 0;
  color: #333;
  font-family: Tahoma, Arial, sans-serif;
}
.popup .close {
  position: absolute;
  top: 20px;
  right: 30px;
  transition: all 200ms;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
.popup .close:hover {
  color: #06D85F;
}
.popup .content {
  background-color:#121421;
  color:#fff;
  padding:10px;
  max-height: 30%;
  overflow: auto;
}

@media screen and (max-width: 700px){
  .box{
    width: 70%;
  }
  .popup{
    width: 70%;
  }
}
.content-btn {
    display: block;
    text-align: center;
    background-color:#fd9704;
    color: #fff;
    padding: 10px;
    text-decoration: none;
    border-radius:  5px;
  }

  .content-btn:hover {
    background-color: #fd9704;
  }
</style>
<body>
       <!-- <h1>Popup/Modal Windows without JavaScript</h1>
<div class="box">
	<a class="button" href="#popup1">Let me Pop up</a>
</div> -->

<div id="popup1" class="overlay">
	<div class="popup">
		<h2>Welcome to <br>Aganze Home Care LLC</h2>
		<a class="close" href="#" onclick="closePopup();">&times;</a>
		<div class="content">
			4 hours free when you sign up for a minimum 20 hours a week.
		</div>
    <br>
    <div class="content">
			8 hours free when you sign up for a minimum 80 hours a week.
		</div>
    <br>
    <a class="content-btn" href="tel:+1(317)556-7930" style="text-align: center;">
			Need clinical advice? <br>
      Call +1(317) 556-7930
		</a>
	</div>
</div>
<script>
  function showPopup() {
    document.getElementById('popup1').classList.add('visible');
    setTimeout(closePopup, 10000);
  }
  function closePopup() {
    document.getElementById('popup1').classList.remove('visible');
  }
  // Set a timeout to execute the function after 5 seconds (5000 milliseconds)
  setTimeout(showPopup, 5000);
</script>
</body>
</html>
